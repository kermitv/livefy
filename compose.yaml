services:
  livify:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: livify-app
    ports:
      - "8080:80"
    restart: unless-stopped

  livify-dev:
    image: node:20-alpine
    container_name: livify-dev
    working_dir: /app
    command: sh -c "npm install && npm run dev -- --host 0.0.0.0 --port 8080"
    ports:
      - "8080:8080"
    volumes:
      - .:/app
      - /app/node_modules
    restart: unless-stopped
